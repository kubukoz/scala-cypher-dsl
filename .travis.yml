language: scala

jdk:
  oraclejdk8

script:
  ./gradlew check

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

after_success: [[ -z $TRAVIS_TAG ]] || export BUILD_VERSION=$TRAVIS_TAG && ./gradlew uploadArchives
  
